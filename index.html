<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATT-TWIN Lemonfa - Le Miroir Virtuel</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        .device-body { background: #1a1a1a; border: 8px solid #333; border-radius: 40px; box-shadow: inset 0 0 20px #000, 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .lcd-screen { background: #1d2a1d; border: 4px solid #000; color: #78ff78; font-family: 'Courier New', monospace; text-shadow: 0 0 5px #78ff78; box-shadow: inset 0 0 15px #000; }
        .borne { width: 40px; height: 40px; border-radius: 50%; border: 4px solid #000; position: relative; transition: 0.3s; }
        .borne-l1 { background: #ef4444; } .borne-l2 { background: #f59e0b; } .borne-l3 { background: #3b82f6; } .borne-n { background: #111; border-color: #444; }
        .cordon-active::after { content: ""; position: absolute; top: 50%; left: 50%; width: 14px; height: 80px; background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent); transform: translate(-50%, 0); border-radius: 4px; box-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .neon-border { box-shadow: 0 0 20px currentColor; }
        .btn-physique { width: 50px; height: 50px; background: #222; border: 3px solid #444; border-radius: 12px; box-shadow: 0 4px 0 #000; transition: 0.1s; outline: none; }
        .btn-pressed { transform: translateY(4px); box-shadow: 0 0 0 #000; background: #333; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .live-dot { width: 6px; height: 6px; background: #78ff78; border-radius: 50%; animation: pulse 1s infinite; }
    </style>
</head>
<body class="bg-zinc-950 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <button onclick="setConfig()" class="fixed top-4 right-4 text-zinc-800 text-xs">CONFIG</button>

    <div class="device-body w-full max-w-sm p-6 relative">
        <div class="text-center mb-4">
            <h1 class="text-zinc-500 font-black text-xs uppercase tracking-widest">Lemonfa Afussi</h1>
            <p class="text-[8px] text-blue-500 font-bold italic uppercase">Génie Béninois - Made in Benin</p>
        </div>

        <div class="lcd-screen p-4 rounded-lg mb-8 h-48 flex flex-col justify-between overflow-hidden">
            <div class="flex justify-between items-center text-[10px]">
                <div class="flex items-center gap-2"><div class="live-dot"></div> LIVE FEED</div>
                <span id="system-time">00:00:00</span>
            </div>
            
            <div id="lcd-main" class="text-center">
                <div class="grid grid-cols-2 gap-x-4 gap-y-1 text-[11px] font-bold">
                    <div class="flex justify-between"><span>L1:</span><span><span id="disp-v1">0</span>V</span></div>
                    <div class="flex justify-between"><span>L2:</span><span><span id="disp-v2">0</span>V</span></div>
                    <div class="flex justify-between"><span>L1:</span><span><span id="disp-a1">0.0</span>A</span></div>
                    <div class="flex justify-between"><span>L2:</span><span><span id="disp-a2">0.0</span>A</span></div>
                    <div class="flex justify-between"><span>L3:</span><span><span id="disp-v3">0</span>V</span></div>
                    <div class="flex justify-between"><span>N:</span><span>OK</span></div>
                    <div class="flex justify-between"><span>L3:</span><span><span id="disp-a3">0.0</span>A</span></div>
                </div>
                <div class="mt-3 text-2xl font-black border-t border-green-900/40 pt-2 tracking-tighter">
                    <span id="disp-ptot">0.00</span> <span class="text-sm">kW</span>
                </div>
            </div>
            
            <div id="lcd-status" class="text-[8px] uppercase tracking-widest text-center opacity-70 italic">Système Synchronisé</div>
        </div>

        <div class="flex justify-around mb-12">
            <div class="text-center"><div id="jack-l1" class="borne borne-l1 mx-auto text-red-500"></div><p class="text-[9px] mt-2 font-black">L1</p></div>
            <div class="text-center"><div id="jack-l2" class="borne borne-l2 mx-auto text-orange-500"></div><p class="text-[9px] mt-2 font-black">L2</p></div>
            <div class="text-center"><div id="jack-l3" class="borne borne-l3 mx-auto text-blue-500"></div><p class="text-[9px] mt-2 font-black">L3</p></div>
            <div class="text-center"><div id="jack-n" class="borne borne-n mx-auto text-zinc-500"></div><p class="text-[9px] mt-2 font-black">N</p></div>
        </div>

        <div class="grid grid-cols-3 gap-6 justify-items-center mb-6">
            <div class="text-center"><button id="btn-mode" class="btn-physique"></button><p class="text-[8px] mt-2 font-bold text-zinc-600 uppercase">Mode</p></div>
            <div class="text-center"><button id="btn-calib" class="btn-physique"></button><p class="text-[8px] mt-2 font-bold text-zinc-600 uppercase">Calib</p></div>
            <div class="text-center"><button id="btn-reset" class="btn-physique border-red-900/40"></button><p class="text-[8px] mt-2 font-bold text-red-900 uppercase">Reset</p></div>
        </div>

        <div class="flex justify-center mt-4">
            <div class="bg-zinc-900/50 px-5 py-1.5 rounded-full border border-zinc-800">
                <span class="text-[8px] font-black text-zinc-400 tracking-[0.2em]">GENIUS TWIN 2026</span>
            </div>
        </div>
    </div>

    <script>
        let db;
        function speak(t) { window.speechSynthesis.cancel(); let m = new SpeechSynthesisUtterance(t); m.lang='fr-FR'; m.rate=0.9; window.speechSynthesis.speak(m); }

        window.onload = () => {
            const url = localStorage.getItem('fb_url');
            if(url) {
                firebase.initializeApp({ databaseURL: url });
                db = firebase.database();
                syncTwin();
            }
            setInterval(() => { document.getElementById('system-time').innerText = new Date().toLocaleTimeString(); }, 1000);
            if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
            speak("Activation du jumeau numérique Lemonfa Afussi. Le miroir virtuel est prêt.");
        };

        function setConfig() {
            let u = prompt("Lien Firebase :");
            if(u) { localStorage.setItem('fb_url', u); location.reload(); }
        }

        function syncTwin() {
            if(!db) return;
            db.ref('wattmetre_physique').on('value', (s) => {
                const d = s.val();
                if(!d) return;

                document.getElementById('disp-v1').innerText = d.l1.v;
                document.getElementById('disp-a1').innerText = d.l1.a.toFixed(1);
                document.getElementById('disp-v2').innerText = d.l2.v;
                document.getElementById('disp-a2').innerText = d.l2.a.toFixed(1);
                document.getElementById('disp-v3').innerText = d.l3.v;
                document.getElementById('disp-a3').innerText = d.l3.a.toFixed(1);
                document.getElementById('disp-ptot').innerText = ((d.l1.w + d.l2.w + d.l3.w)/1000).toFixed(2);

                toggleCordon('jack-l1', d.l1.v > 50);
                toggleCordon('jack-l2', d.l2.v > 50);
                toggleCordon('jack-l3', d.l3.v > 50);
                toggleCordon('jack-n', d.l1.v > 10 || d.l2.v > 10);

                pressButton('btn-mode', d.btn_mode_state);
                pressButton('btn-calib', d.btn_calib_state);
                pressButton('btn-reset', d.btn_reset_state);

                if(d.l1.v > 250 || d.l2.v > 250 || d.l3.v > 250) speak("Alerte ! Surtension critique détectée sur le réseau SBEE.");
            });
        }

        function toggleCordon(id, isActive) {
            const el = document.getElementById(id);
            if(isActive) el.classList.add('cordon-active', 'neon-border');
            else el.classList.remove('cordon-active', 'neon-border');
        }

        function pressButton(id, isPressed) {
            const el = document.getElementById(id);
            if(isPressed) el.classList.add('btn-pressed');
            else el.classList.remove('btn-pressed');
        }
    </script>
</body>
</html>
